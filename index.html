<script>
    (function() {
        const audio = document.getElementById('audio-player');
        const playlistUl = document.getElementById('playlist-ul');
        const playlistPanel = document.getElementById('playlist-panel');
        const menuBtn = document.getElementById('menu-btn');
        const nowPlayingTitle = document.getElementById('now-playing-title');

        const lyricsContainer = document.getElementById('lyrics-container');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressSlider = document.getElementById('progress-slider');
        const currentTimeSpan = document.getElementById('current-time');
        const durationSpan = document.getElementById('duration-time');
        const volumeSlider = document.getElementById('volume-slider');
        const themeBtn = document.getElementById('theme-btn');

        const playedFill = document.getElementById('played-fill');
        const bufferFill = document.getElementById('buffer-fill');
        const modeBtn = document.getElementById('mode-btn');
        const modeIcon = document.getElementById('mode-icon');

        let playlist = [];
        let currentIndex = -1;
        let lyricsData = [];
        let lyricLinesElements = [];
        let isSeeking = false;
        let defaultBranch = 'main';

        // æ’­æ”¾æ¨¡å¼: 0 = é¡ºåºæ’­æ”¾, 1 = å•æ›²å¾ªç¯, 2 = éšæœºæ’­æ”¾
        let playMode = 0; // é»˜è®¤é¡ºåº
        const modeIcons = ['fa-repeat', 'fa-repeat-1', 'fa-random'];

        // åˆ‡æ¢æ’­æ”¾æ¨¡å¼
        function togglePlayMode() {
            playMode = (playMode + 1) % 3;
            modeIcon.className = 'fas ' + modeIcons[playMode];
        }
        modeBtn.addEventListener('click', togglePlayMode);

        // èœå•æ˜¾ç¤ºåˆ‡æ¢
        menuBtn.addEventListener('click', () => {
            playlistPanel.classList.toggle('hidden');
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            themeIcon.className = document.body.classList.contains('dark-theme') ? 'fas fa-moon' : 'fas fa-sun';
        }
        themeBtn.addEventListener('click', toggleTheme);

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function parseLRC(lrcText) {
            const lines = lrcText.split('\n');
            const result = [];
            const timeRegex = /\[(\d{2}):(\d{2})(?:\.(\d{2,3}))?]/g;
            lines.forEach(line => {
                let match;
                const times = [];
                while ((match = timeRegex.exec(line)) !== null) {
                    const min = parseInt(match[1], 10);
                    const sec = parseInt(match[2], 10);
                    const ms = parseInt(match[3] || '0', 10);
                    const seconds = min * 60 + sec + ms / 1000;
                    times.push(seconds);
                }
                if (times.length > 0) {
                    let text = line.replace(timeRegex, '').trim();
                    if (text === '') text = ' ';
                    times.forEach(t => {
                        result.push({ time: t, text: text });
                    });
                }
            });
            result.sort((a, b) => a.time - b.time);
            return result;
        }

        function renderLyrics(lyricsArray) {
            lyricsContainer.innerHTML = '';
            if (!lyricsArray || lyricsArray.length === 0) {
                lyricsContainer.innerHTML = '<div class="lyrics-line" style="color:var(--text-muted);">æš‚æ— æ­Œè¯</div>';
                lyricLinesElements = [];
                return;
            }
            const fragment = document.createDocumentFragment();
            const elements = [];
            lyricsArray.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'lyrics-line';
                div.setAttribute('data-time', item.time);
                div.textContent = item.text || ' ';
                fragment.appendChild(div);
                elements.push(div);
            });
            lyricsContainer.appendChild(fragment);
            lyricLinesElements = elements;
        }

        function updateLyricsHighlight(currentTime) {
            if (!lyricLinesElements.length || !lyricsData.length) return;
            let activeTime = null;
            for (let i = 0; i < lyricsData.length; i++) {
                if (lyricsData[i].time <= currentTime) {
                    activeTime = lyricsData[i].time;
                } else {
                    break;
                }
            }
            if (activeTime === null) {
                lyricLinesElements.forEach(el => el.classList.remove('active'));
                return;
            }
            let firstActiveElement = null;
            lyricLinesElements.forEach((el) => {
                const time = parseFloat(el.getAttribute('data-time'));
                if (Math.abs(time - activeTime) < 0.01) {
                    el.classList.add('active');
                    if (firstActiveElement === null) firstActiveElement = el;
                } else {
                    el.classList.remove('active');
                }
            });
            if (firstActiveElement) {
                const container = lyricsContainer;
                const containerHeight = container.clientHeight;
                const elementTop = firstActiveElement.offsetTop;
                const elementHeight = firstActiveElement.clientHeight;
                const scrollTo = elementTop - containerHeight / 2 + elementHeight / 2;
                container.scrollTo({ top: scrollTo, behavior: 'smooth' });
            }
        }

        function updateProgress() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                playedFill.style.width = percent + '%';
            }
            if (audio.buffered.length > 0) {
                const bufferedEnd = audio.buffered.end(audio.buffered.length - 1);
                const bufferPercent = (bufferedEnd / audio.duration) * 100;
                bufferFill.style.width = bufferPercent + '%';
            }
        }

        // æ ¹æ®æ’­æ”¾æ¨¡å¼è·å–ä¸‹ä¸€é¦–ç´¢å¼•
        function getNextIndex(forward = true) {
            if (playlist.length === 0) return -1;
            if (playMode === 1) { // å•æ›²å¾ªç¯
                return currentIndex;
            } else if (playMode === 2) { // éšæœº
                // éšæœºé€‰ä¸€é¦–ï¼Œä½†ä¸ä¸å½“å‰ç›¸åŒï¼ˆå¦‚æœåªæœ‰ä¸€é¦–åˆ™è¿”å›å½“å‰ï¼‰
                if (playlist.length === 1) return 0;
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * playlist.length);
                } while (newIndex === currentIndex);
                return newIndex;
            } else { // é¡ºåº
                if (forward) {
                    return (currentIndex + 1) % playlist.length;
                } else {
                    return (currentIndex - 1 + playlist.length) % playlist.length;
                }
            }
        }

        function loadSong(index) {
            if (index < 0 || index >= playlist.length) return;
            const song = playlist[index];
            currentIndex = index;
            nowPlayingTitle.textContent = song.name;
            fileStatus.textContent = 'åŠ è½½ä¸­...';

            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                if (i === index) item.classList.add('active');
                else item.classList.remove('active');
            });

            const rawBase = `https://raw.githubusercontent.com/amaxyzdog/music/${defaultBranch}`;
            const audioUrl = rawBase + encodeURIComponent(song.rawName);

            fileStatus.textContent = 'è·å–éŸ³é¢‘ä¸­...';
            fetch(audioUrl, {
                method: 'GET',
                headers: { 'Range': 'bytes=0-' },
                mode: 'cors'
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.blob();
            })
            .then(blob => {
                const blobUrl = URL.createObjectURL(blob);
                audio.src = blobUrl;
                audio.load();
                fileStatus.textContent = 'éŸ³é¢‘å·²åŠ è½½';
            })
            .catch(err => {
                console.error('ğŸ˜±éŸ³é¢‘è·å–å¤±è´¥:', err);
                fileStatus.innerHTML = 'ğŸ˜±éŸ³é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–æ–‡ä»¶';
                audio.src = '';
            });

            if (song.lrcRawName) {
                const lrcUrl = rawBase + encodeURIComponent(song.lrcRawName);
                fetch(lrcUrl, {
                    headers: { 'Range': 'bytes=0-' },
                    mode: 'cors'
                })
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return res.text();
                })
                .then(lrcText => {
                    lyricsData = parseLRC(lrcText);
                    renderLyrics(lyricsData);
                    fileStatus.textContent = `æ­Œè¯ ${lyricsData.length} è¡Œ`;
                })
                .catch(err => {
                    console.warn('ğŸ˜±æ­Œè¯åŠ è½½å¤±è´¥:', err);
                    lyricsData = [];
                    renderLyrics([]);
                    fileStatus.innerHTML = 'ğŸ˜±æ­Œè¯åŠ è½½å¤±è´¥';
                });
            } else {
                lyricsData = [];
                renderLyrics([]);
                fileStatus.textContent = 'ğŸ˜¥æ— æ­Œè¯æ–‡ä»¶';
            }

            if (!audio.paused) {
                audio.pause();
                playIcon.className = 'fas fa-play-circle';
            }
            progressSlider.value = 0;
            playedFill.style.width = '0%';
            bufferFill.style.width = '0%';
            currentTimeSpan.textContent = '0:00';
            durationSpan.textContent = '0:00';
        }

        function renderPlaylist(songs) {
            playlistUl.innerHTML = '';
            if (!songs || songs.length === 0) {
                playlistUl.innerHTML = '<li class="playlist-item" style="justify-content:center;">ğŸ˜¥æ²¡æœ‰æ‰¾åˆ°MP3æ–‡ä»¶</li>';
                return;
            }
            songs.forEach((song, idx) => {
                const li = document.createElement('li');
                li.className = 'playlist-item';
                li.innerHTML = `<i class="fas fa-music"></i><span class="track-name" title="${song.name}">${song.name}</span>`;
                li.addEventListener('click', () => {
                    if (currentIndex !== idx) {
                        loadSong(idx);
                        setTimeout(() => {
                            audio.play()
                                .then(() => playIcon.className = 'fas fa-pause-circle')
                                .catch(e => {
                                    console.warn('ğŸ˜±æ’­æ”¾å¤±è´¥:', e);
                                    fileStatus.innerHTML = 'ğŸ˜±æ— æ³•æ’­æ”¾ï¼Œç‚¹å‡»æ’­æ”¾æŒ‰é’®é‡è¯•';
                                });
                        }, 100);
                    } else {
                        togglePlayPause();
                    }
                    // ç‚¹å‡»åè‡ªåŠ¨éšè—èœå•ï¼ˆç§»åŠ¨ç«¯ä½“éªŒï¼‰
                    playlistPanel.classList.add('hidden');
                });
                playlistUl.appendChild(li);
            });
            if (songs.length > 0) {
                loadSong(0);
            }
        }

        function fetchDefaultBranch() {
            return fetch('https://api.github.com/repos/amaxyzdog/music')
                .then(res => res.json())
                .then(data => {
                    defaultBranch = data.default_branch || 'main';
                })
                .catch(() => {
                    defaultBranch = 'main';
                });
        }

        function fetchMusicList() {
            Promise.all([
                fetchDefaultBranch(),
                fetch('https://api.github.com/repos/amaxyzdog/music/contents/')
            ])
            .then(([, res]) => {
                if (!res.ok) throw new Error(`GitHub API ${res.status}`);
                return res.json();
            })
            .then(files => {
                if (!Array.isArray(files)) throw new Error('ğŸ˜±ç›®å½•æ ¼å¼å¼‚å¸¸');
                const mp3Files = files.filter(f => f.name.toLowerCase().endsWith('.mp3') && f.type === 'file');
                const lrcFiles = files.filter(f => f.name.toLowerCase().endsWith('.lrc') && f.type === 'file');

                const songs = mp3Files.map(mp3 => {
                    const baseName = mp3.name.slice(0, -4);
                    const matchedLrc = lrcFiles.find(lrc => lrc.name.slice(0, -4) === baseName);
                    return {
                        name: baseName,
                        rawName: mp3.name,
                        lrcRawName: matchedLrc ? matchedLrc.name : null,
                    };
                });
                playlist = songs;
                renderPlaylist(playlist);
            })
            .catch(err => {
                console.error('ğŸ˜±åˆ—è¡¨åŠ è½½å¤±è´¥:', err);
                playlistUl.innerHTML = `<li class="playlist-item" style="color:#f77; justify-content:center;"><i class="fas fa-exclamation-triangle"></i> åŠ è½½å¤±è´¥: ${err.message}</li>`;
            });
        }

        function togglePlayPause() {
            if (!audio.src) return;
            if (audio.paused) {
                audio.play()
                    .then(() => playIcon.className = 'fas fa-pause-circle')
                    .catch(e => {
                        console.warn('ğŸ˜±æ’­æ”¾å¤±è´¥:', e);
                        fileStatus.innerHTML = 'ğŸ˜±æ’­æ”¾å¤±è´¥';
                    });
            } else {
                audio.pause();
                playIcon.className = 'fas fa-play-circle';
            }
        }

        function onTimeUpdate() {
            if (isSeeking) return;
            const current = audio.currentTime || 0;
            const duration = audio.duration || 0;
            progressSlider.max = duration || 100;
            progressSlider.value = current;
            currentTimeSpan.textContent = formatTime(current);
            durationSpan.textContent = formatTime(duration);
            updateProgress();
            updateLyricsHighlight(current);
        }

        function onProgress() {
            updateProgress();
        }

        function onLoadedMetadata() {
            durationSpan.textContent = formatTime(audio.duration);
            progressSlider.max = audio.duration || 0;
        }

        function onSliderInput() {
            isSeeking = true;
            currentTimeSpan.textContent = formatTime(progressSlider.value);
        }

        function onSliderChange() {
            audio.currentTime = progressSlider.value;
            isSeeking = false;
            updateLyricsHighlight(audio.currentTime);
        }

        function playPrev() {
            if (playlist.length === 0) return;
            let newIndex;
            if (playMode === 2) { // éšæœºæ¨¡å¼ï¼šä¸Šä¸€æ›²ä¹Ÿéšæœº
                newIndex = getNextIndex(false);
            } else {
                newIndex = getNextIndex(false); // é¡ºåºæˆ–å•æ›²å¾ªç¯ï¼Œä¸Šä¸€é¦–æŒ‰é¡ºåº
            }
            loadSong(newIndex);
            audio.play()
                .then(() => playIcon.className = 'fas fa-pause-circle')
                .catch(e => console.warn('ğŸ˜±è‡ªåŠ¨æ’­æ”¾å¤±è´¥', e));
        }

        function playNext() {
            if (playlist.length === 0) return;
            let newIndex = getNextIndex(true);
            loadSong(newIndex);
            audio.play()
                .then(() => playIcon.className = 'fas fa-pause-circle')
                .catch(e => console.warn('ğŸ˜±è‡ªåŠ¨æ’­æ”¾å¤±è´¥', e));
        }

        function onEnded() {
            if (playMode === 1) { // å•æ›²å¾ªç¯
                audio.currentTime = 0;
                audio.play().catch(e => console.warn('ğŸ˜±å•æ›²å¾ªç¯æ’­æ”¾å¤±è´¥', e));
            } else {
                playNext(); // é¡ºåºæˆ–éšæœºæ¨¡å¼éƒ½è°ƒç”¨playNext
            }
        }

        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', playPrev);
        nextBtn.addEventListener('click', playNext);

        audio.addEventListener('timeupdate', onTimeUpdate);
        audio.addEventListener('progress', onProgress);
        audio.addEventListener('loadedmetadata', onLoadedMetadata);
        audio.addEventListener('ended', onEnded);

        audio.addEventListener('error', (e) => {
            console.error('ğŸ˜±éŸ³é¢‘é”™è¯¯', e);
            fileStatus.innerHTML = 'ğŸ˜±éŸ³é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶';
            playIcon.className = 'fas fa-play-circle';
        });

        progressSlider.addEventListener('input', onSliderInput);
        progressSlider.addEventListener('change', onSliderChange);

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });
        audio.volume = 0.8;

        audio.addEventListener('play', () => playIcon.className = 'fas fa-pause-circle');
        audio.addEventListener('pause', () => playIcon.className = 'fas fa-play-circle');

        fetchMusicList();
    })();
</script>
