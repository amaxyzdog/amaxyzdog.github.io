<script>
    (function() {
        const audio = document.getElementById('audio-player');
        const playlistUl = document.getElementById('playlist-ul');
        const playlistPanel = document.getElementById('playlist-panel');
        const menuBtn = document.getElementById('menu-btn');
        const nowPlayingTitle = document.getElementById('now-playing-title');
        const fileStatus = document.getElementById('file-status');

        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');

        const progressSlider = document.getElementById('progress-slider');
        const currentTimeSpan = document.getElementById('current-time');
        const durationSpan = document.getElementById('duration-time');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeIcon = document.getElementById('volume-icon');
        const themeBtn = document.getElementById('theme-btn');
        const themeIcon = document.getElementById('theme-icon');
        const playedFill = document.getElementById('played-fill');
        const bufferFill = document.getElementById('buffer-fill');
        const modeBtn = document.getElementById('mode-btn');
        const modeIcon = document.getElementById('mode-icon');

        let playlist = [];
        let currentIndex = -1;
        let lyricsData = [];
        let lyricLinesElements = [];
        let isSeeking = false;
        let lastActiveIndex = -1;

        // æ’­æ”¾æ¨¡å¼: 0 = é¡ºåºæ’­æ”¾, 1 = å•æ›²å¾ªç¯, 2 = éšæœºæ’­æ”¾
        let playMode = 0;
        const modeIcons = ['fa-repeat', 'fa-repeat-1', 'fa-random'];

        // ===== æ–°å¢ï¼šçŠ¶æ€æç¤ºå·¥å…·å‡½æ•° =====
        function updateStatus(message, type = 'info') {
            // æ¸…é™¤ä¹‹å‰çš„çŠ¶æ€ç±»
            fileStatus.className = '';
            // æ·»åŠ æ–°çš„çŠ¶æ€ç±»
            fileStatus.classList.add(type);
            // è®¾ç½®æç¤ºæ–‡æœ¬
            fileStatus.textContent = message;
            
            // ç§»åŠ¨ç«¯é€‚é…ï¼šå¦‚æœæ˜¯ç§»åŠ¨ç«¯ä¸”ç±»å‹ä¸ºerrorï¼Œ3ç§’åè‡ªåŠ¨æ¸…é™¤é”™è¯¯çŠ¶æ€
            if (type === 'error' && window.innerWidth <= 700) {
                setTimeout(() => {
                    if (fileStatus.textContent === message) {
                        updateStatus('å°±ç»ª', 'success');

                }, 3000);
            }
        }

        function togglePlayMode() {
            playMode = (playMode + 1) % 3;
            modeIcon.className = 'fas ' + modeIcons[playMode];

        }
        modeBtn.addEventListener('click', togglePlayMode);

        menuBtn.addEventListener('click', () => {
            playlistPanel.classList.toggle('hidden');

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');

            themeIcon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
            updateStatus(`åˆ‡æ¢åˆ°${isDark ? 'æ·±è‰²' : 'æµ…è‰²'}ä¸»é¢˜`, 'success');
        }
        themeBtn.addEventListener('click', toggleTheme);

        // æ›´æ–°éŸ³é‡å›¾æ ‡
        function updateVolumeIcon(volume) {
            let iconClass = 'fas fa-volume-up';
            if (volume <= 0) {
                iconClass = 'fas fa-volume-mute';
            } else if (volume < 0.5) {
                iconClass = 'fas fa-volume-down';
            }
            volumeIcon.className = iconClass;
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // ===== æ–°å¢ï¼šæ™ºèƒ½è¯†åˆ«æ­Œè¯è¯­è¨€ç±»å‹ =====
        function detectLanguage(text) {
            // ç§»é™¤ç©ºç™½å­—ç¬¦
            const cleanText = text.trim();
            if (!cleanText) return 'unknown';
            
            // ä¸­æ–‡å­—ç¬¦æ­£åˆ™
            const chineseRegex = /[\u4e00-\u9fff]/;
            // è‹±æ–‡å­—ç¬¦æ­£åˆ™
            const englishRegex = /[a-zA-Z]/;
            
            const hasChinese = chineseRegex.test(cleanText);
            const hasEnglish = englishRegex.test(cleanText);
            
            // ä¼˜å…ˆåˆ¤æ–­çº¯ä¸­æ–‡
            if (hasChinese && !hasEnglish) return 'chinese';
            // çº¯è‹±æ–‡
            else if (hasEnglish && !hasChinese) return 'english';
            // æ··åˆå­—ç¬¦ï¼ŒæŒ‰å æ¯”åˆ¤æ–­
            else if (hasChinese && hasEnglish) {
                const chineseCount = (cleanText.match(chineseRegex) || []).length;
                const englishCount = (cleanText.match(englishRegex) || []).length;
                return chineseCount >= englishCount ? 'chinese' : 'english';
            }
            // å…¶ä»–è¯­è¨€é»˜è®¤æŒ‰è‹±æ–‡å¤„ç†
            else return 'english';
        }

        function parseLRC(lrcText) {
            const lines = lrcText.split('\n');
            const result = [];
            const timeRegex = /\[(\d{2}):(\d{2})(?:\.(\d{2,3}))?]/g;
            lines.forEach(line => {
                let match;
                const times = [];
                while ((match = timeRegex.exec(line)) !== null) {
                    const min = parseInt(match[1], 10);
                    const sec = parseInt(match[2], 10);
                    const ms = parseInt(match[3] || '0', 10);
                    const seconds = min * 60 + sec + ms / 1000;
                    times.push(seconds);
                }
                if (times.length > 0) {
                    let text = line.replace(timeRegex, '').trim();
                    if (text === '') text = ' ';
                    // æ£€æµ‹æ­Œè¯è¯­è¨€ç±»å‹
                    const lang = detectLanguage(text);
                    times.forEach(t => {
                        result.push({ time: t, text: text, lang: lang });
                    });
                }
            });
            // æŒ‰æ—¶é—´æ’åº
            result.sort((a, b) => a.time - b.time);
            return result;
        }

        // ===== é‡æ„ï¼šæ¸²æŸ“æ­Œè¯ï¼Œæ·»åŠ è¯­è¨€åˆ†ç±» =====
        function renderLyrics(lyricsArray) {
            lyricsContainer.innerHTML = '';
            if (!lyricsArray || lyricsArray.length === 0) {
                lyricsContainer.innerHTML = '<div class="lyrics-loading">æš‚æ— æ­Œè¯</div>';
                lyricLinesElements = [];
                return;
            }
            
            const fragment = document.createDocumentFragment();
            const elements = [];
            
            lyricsArray.forEach((item) => {
                const div = document.createElement('div');
                div.className = `lyrics-line ${item.lang}`;
                div.setAttribute('data-time', item.time);
                div.textContent = item.text || ' ';
                fragment.appendChild(div);
                elements.push({
                    element: div,
                    time: item.time,
                    lang: item.lang
                });
            });
            
            lyricsContainer.appendChild(fragment);
            lyricLinesElements = elements;
            lastActiveIndex = -1; // é‡ç½®ä¸Šæ¬¡æ¿€æ´»çš„ç´¢å¼•
        }

        // ===== ä¼˜åŒ–ï¼šæ­Œè¯é«˜äº®å’ŒåŠ¨ç”»æ•ˆæœ =====
        function updateLyricsHighlight(currentTime) {
            if (!lyricLinesElements.length || !lyricsData.length) return;
            
            let activeIndex = -1;
            
            // æ‰¾åˆ°å½“å‰æ—¶é—´å¯¹åº”çš„æ­Œè¯è¡Œ
            for (let i = 0; i < lyricsData.length; i++) {
                if (lyricsData[i].time <= currentTime) {
                    activeIndex = i;
                } else {
                    break;
                }
            }
            
            // å¦‚æœç´¢å¼•æ²¡æœ‰å˜åŒ–ï¼Œä¸éœ€è¦æ›´æ–°
            if (activeIndex === lastActiveIndex) return;
            
            // ç§»é™¤ä¹‹å‰çš„é«˜äº®
            if (lastActiveIndex >= 0 && lastActiveIndex < lyricLinesElements.length) {
                lyricLinesElements[lastActiveIndex].element.classList.remove('active');
            }
            
            // æ›´æ–°å½“å‰é«˜äº®
            if (activeIndex >= 0 && activeIndex < lyricLinesElements.length) {
                const activeElement = lyricLinesElements[activeIndex].element;
                activeElement.classList.add('active');
                
                // å¹³æ»‘æ»šåŠ¨åˆ°å½“å‰æ­Œè¯
                const container = lyricsContainer;
                const scrollOffset = activeElement.offsetTop - (container.clientHeight / 2) + (activeElement.offsetHeight / 2);
                
                // ä½¿ç”¨è‡ªå®šä¹‰åŠ¨ç”»æ»šåŠ¨ï¼Œæ›¿ä»£é»˜è®¤çš„smooth
                const scrollToSmoothly = (element, targetPosition, duration = 300) => {
                    const startPosition = element.scrollTop;
                    const distance = targetPosition - startPosition;
                    let startTime = null;
                    
                    const animation = (currentTime) => {
                        if (startTime === null) startTime = currentTime;
                        const timeElapsed = currentTime - startTime;
                        const progress = Math.min(timeElapsed / duration, 1);
                        // ä½¿ç”¨ç¼“åŠ¨å‡½æ•°
                        const easeProgress = progress < 0.5 
                            ? 4 * progress * progress * progress 
                            : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                        
                        element.scrollTop = startPosition + distance * easeProgress;
                        
                        if (timeElapsed < duration) {
                            requestAnimationFrame(animation);
                        }
                    };
                    
                    requestAnimationFrame(animation);
                };
                
                scrollToSmoothly(container, scrollOffset);
            }
            
            lastActiveIndex = activeIndex;
        }

        function updateProgress() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                playedFill.style.width = percent + '%';
            }
            if (audio.buffered.length > 0) {
                const bufferedEnd = audio.buffered.end(audio.buffered.length - 1);
                const bufferPercent = (bufferedEnd / audio.duration) * 100;
                bufferFill.style.width = bufferPercent + '%';
            }
        }

        function getNextIndex(forward = true) {
            if (playlist.length === 0) return -1;
            if (playMode === 1) {
                return currentIndex;
            } else if (playMode === 2) {
                if (playlist.length === 1) return 0;
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * playlist.length);
                } while (newIndex === currentIndex);
                return newIndex;
            } else {
                if (forward) {
                    return (currentIndex + 1) % playlist.length;
                } else {
                    return (currentIndex - 1 + playlist.length) % playlist.length;
                }
            }
        }

        // ===== ä¿®å¤ï¼šåŠ è½½æ­Œæ›²é€»è¾‘ï¼Œå¢å¼ºé”™è¯¯å¤„ç† =====
        function loadSong(index) {
            if (index < 0 || index >= playlist.length) {
                updateStatus('æ— æ•ˆçš„æ­Œæ›²ç´¢å¼•', 'error');
                return;
            }
            
            const song = playlist[index];
            currentIndex = index;
            nowPlayingTitle.textContent = song.name;
            updateStatus(`æ­£åœ¨åŠ è½½: ${song.name}`, 'info');

            // æ›´æ–°æ’­æ”¾åˆ—è¡¨é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                if (i === index) item.classList.add('active');
                else item.classList.remove('active');
            });

            // é‡ç½®éŸ³é¢‘
            audio.src = '';
            audio.load();
            
            // è®¾ç½®éŸ³é¢‘æºå¹¶åŠ è½½
            try {
                audio.src = song.audioUrl;
                audio.load();
                updateStatus('éŸ³é¢‘åŠ è½½ä¸­...', 'info');

                // éŸ³é¢‘å¯æ’­æ”¾å›è°ƒ
                const onCanPlay = () => {
                    updateStatus('éŸ³é¢‘åŠ è½½å®Œæˆ', 'success');
                    audio.removeEventListener('canplay', onCanPlay);
                };
                
                // éŸ³é¢‘é”™è¯¯å›è°ƒ
                const onError = (e) => {
                    const errorMsg = {
                        1: 'è·å–èµ„æºè¢«ä¸­æ­¢',
                        2: 'ç½‘ç»œé”™è¯¯',
                        3: 'è§£ç é”™è¯¯',
                        4: 'èµ„æºä¸å¯ç”¨'
                    }[e.target.error.code] || 'æœªçŸ¥é”™è¯¯';
                    updateStatus(`éŸ³é¢‘åŠ è½½å¤±è´¥: ${errorMsg}`, 'error');
                    audio.removeEventListener('error', onError);
                };

                audio.addEventListener('canplay', onCanPlay);
                audio.addEventListener('error', onError);

            } catch (e) {
                updateStatus(`éŸ³é¢‘åŠ è½½å¼‚å¸¸: ${e.message}`, 'error');
            }

            // åŠ è½½æ­Œè¯
            if (song.lrcUrl) {
                updateStatus('æ­£åœ¨åŠ è½½æ­Œè¯...', 'info');
                // æ·»åŠ è¶…æ—¶æ§åˆ¶çš„fetchè¯·æ±‚
                const fetchWithTimeout = (url, options = {}, timeout = 10000) => {
                    return Promise.race([
                        fetch(url, options),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('è¯·æ±‚è¶…æ—¶')), timeout)
                        )
                    ]);
                };

                fetchWithTimeout(song.lrcUrl, { 
                    mode: 'cors',
                    headers: {
                        'Accept': 'text/plain, */*'
                    }
                })
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP ${res.status} (${res.statusText})`);
                    return res.text();
                })
                .then(lrcText => {
                    lyricsData = parseLRC(lrcText);
                    renderLyrics(lyricsData);
                    updateStatus(`æ­Œè¯åŠ è½½å®Œæˆ (${lyricsData.length}è¡Œ)`, 'success');
                })
                .catch(err => {
                    console.warn('æ­Œè¯åŠ è½½å¤±è´¥:', err);
                    lyricsData = [];
                    renderLyrics([]);
                    updateStatus(`æ­Œè¯åŠ è½½å¤±è´¥: ${err.message}`, 'warning');
                });
            } else {
                lyricsData = [];
                renderLyrics([]);
                updateStatus('æ— æ­Œè¯æ–‡ä»¶', 'info');
            }

            // é‡ç½®æ’­æ”¾çŠ¶æ€
            if (!audio.paused) {
                audio.pause();
                playIcon.className = 'fas fa-play-circle';
            }
            progressSlider.value = 0;
            playedFill.style.width = '0%';
            bufferFill.style.width = '0%';
            currentTimeSpan.textContent = '0:00';
            durationSpan.textContent = '0:00';
        }

        function renderPlaylist(songs) {
            playlistUl.innerHTML = '';
            if (!songs || songs.length === 0) {
                playlistUl.innerHTML = '<li class="playlist-item" style="justify-content:center;">ğŸ˜¥æ²¡æœ‰æ‰¾åˆ°MP3æ–‡ä»¶</li>';
                updateStatus('æœªæ‰¾åˆ°éŸ³é¢‘æ–‡ä»¶', 'warning');
                return;
            }
            
            songs.forEach((song, idx) => {
                const li = document.createElement('li');
                li.className = 'playlist-item';
                li.innerHTML = `<i class="fas fa-music"></i><span class="track-name" title="${song.name}">${song.name}</span>`;
                li.addEventListener('click', () => {
                    if (currentIndex !== idx) {
                        loadSong(idx);
                        setTimeout(() => {
                            audio.play()
                                .then(() => {
                                    playIcon.className = 'fas fa-pause-circle';
                                    updateStatus(`æ­£åœ¨æ’­æ”¾: ${song.name}`, 'success');
                                })
                                .catch(e => {
                                    console.warn('æ’­æ”¾å¤±è´¥:', e);
                                    updateStatus(`æ’­æ”¾å¤±è´¥: ${e.message}`, 'error');
                                });
                        }, 100);
                    } else {
                        togglePlayPause();
                    }
                    playlistPanel.classList.add('hidden');
                });
                playlistUl.appendChild(li);
            });
            
            updateStatus(`åŠ è½½å®Œæˆï¼Œå…±${songs.length}é¦–æ­Œæ›²`, 'success');
            
            if (songs.length > 0) {
                loadSong(0);
            }
        }

        // ===== ä¿®å¤ï¼šè·å–éŸ³ä¹åˆ—è¡¨ï¼Œå¢å¼ºé”™è¯¯å¤„ç†å’Œé‡è¯•æœºåˆ¶ =====
        function fetchMusicList(retries = 2) {
            updateStatus('æ­£åœ¨è·å–æ­Œæ›²åˆ—è¡¨...', 'info');
            
            // æ·»åŠ è¶…æ—¶å’Œé‡è¯•æœºåˆ¶
            const fetchWithRetry = async (url, options = {}, retriesLeft = retries) => {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);
                    
                    const res = await fetch(url, {
                        ...options,
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return res.json();
                } catch (err) {
                    if (retriesLeft > 0 && err.name !== 'AbortError') {

                    const mp3Files = files.filter(f =>

                    const lrcMap = {};

                    playlist = songs;
