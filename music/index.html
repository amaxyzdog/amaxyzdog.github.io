<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊûÅÂÖâÈü≥‰πê ¬∑ Ë¥∫Êñ∞Êò•</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ÈªòËÆ§Êòé‰∫Æ‰∏ªÈ¢ò ‚Äî‚Äî Âä†ÂÖ•Êñ∞Âπ¥ÊöñËâ≤ÂæÆË∞É */
        :root {
            --bg-gradient-start: #fef5e7;  /* ÂæÆË∞É‰∏∫ÊöñÁôΩ */
            --bg-gradient-end: #f0d9cf;    /* Ê∑°Á≤âËâ≤Ë∞ÉÔºåÊõ¥ÊúâÂπ¥Âë≥ */
            --glass-bg: rgba(255, 245, 235, 0.7);
            --border-light: rgba(0, 0, 0, 0.08);
            --text-primary: #1e293b;
            --text-secondary: #334155;
            --text-muted: #475569;
            --playlist-bg: rgba(255, 240, 230, 0.8);
            --playlist-item-bg: rgba(0, 0, 0, 0.02);
            --playlist-item-hover: rgba(230, 100, 80, 0.15);
            --active-gradient: linear-gradient(135deg, #fad0c4, #ffdab9);
            --cover-bg: linear-gradient(135deg, #ffe0b5, #ffc8a2);
            --lyrics-bg: rgba(255, 240, 235, 0.8);
            --lyrics-text: #2c1e1e;
            --lyrics-active-bg: linear-gradient(90deg, #ffb6a0, transparent 80%);
            --lyrics-active-text: #a62b1a;
            --lyrics-active-shadow: 0 2px 8px rgba(255, 100, 50, 0.3);
            --control-bg: rgba(255, 235, 220, 0.7);
            --button-color: #4a251c;
            --button-hover-bg: rgba(230, 100, 60, 0.3);
            --progress-bg: rgba(0,0,0,0.1);
            --progress-fill: linear-gradient(90deg, #e05a3a, #ffaa5e);
            --progress-buffer: rgba(230, 120, 70, 0.4);
            --progress-thumb: #c0452c;
            --volume-bg: rgba(0,0,0,0.1);
            --volume-fill: linear-gradient(90deg, #e05a3a, #ffaa5e);
            --footer-color: #7b4f3a;
            --status-success: #10b981;
            --status-warning: #f59e0b;
            --status-error: #ef4444;
            --status-info: #3b82f6;
        }

        /* Ê∑±Ëâ≤‰∏ªÈ¢ò */
        body.dark-theme {
            --bg-gradient-start: #1f1820;
            --bg-gradient-end: #2b1e25;
            --glass-bg: rgba(30, 20, 25, 0.7);
            --border-light: rgba(255, 200, 150, 0.15);
            --text-primary: #ffe7d4;
            --text-secondary: #ecccb3;
            --text-muted: #cfa88b;
            --playlist-bg: rgba(40, 25, 25, 0.8);
            --playlist-item-bg: rgba(255, 180, 140, 0.05);
            --playlist-item-hover: rgba(255, 120, 70, 0.25);
            --active-gradient: linear-gradient(135deg, #a6452a, #5e2e20);
            --cover-bg: linear-gradient(135deg, #5e3a2c, #3f261e);
            --lyrics-bg: rgba(30, 18, 18, 0.7);
            --lyrics-text: #eecbad;
            --lyrics-active-bg: linear-gradient(90deg, #b95338, transparent 80%);
            --lyrics-active-text: #ffdbbc;
            --lyrics-active-shadow: 0 2px 10px #ff6a4d80;
            --control-bg: rgba(30, 15, 15, 0.5);
            --button-color: #ffc8a2;
            --button-hover-bg: rgba(255, 120, 70, 0.3);
            --progress-bg: rgba(255, 255, 255, 0.15);
            --progress-fill: linear-gradient(90deg, #d94f30, #ffb347);
            --progress-buffer: rgba(255, 120, 70, 0.3);
            --progress-thumb: #ffae8a;
            --volume-bg: rgba(255,255,255,0.2);
            --volume-fill: linear-gradient(90deg, #d94f30, #ffb347);
            --footer-color: #cc9f80;
            --status-success: #34d399;
            --status-warning: #fbbf24;
            --status-error: #f87171;
            --status-info: #60a5fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            background: linear-gradient(145deg, var(--bg-gradient-start), var(--bg-gradient-end));
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            padding: 0 !important;
            transition: background 0.3s ease;
        }

        .glass-player {
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px);
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            padding: 16px;
            color: var(--text-primary);
            transition: background 0.3s, border-color 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
        }

        /* Â∞ÅÈù¢+Ê≠åËØçÂå∫Âüü */
        .cover-lyrics {
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 28px;
            padding: 20px;
            border: 1px solid var(--border-light);
            flex: 1;
            min-height: 0;
        }

        .cover-wrapper {
            flex-shrink: 0;
            width: 180px;
            height: 180px;
            border-radius: 20px;
            background: var(--cover-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 25px -8px rgba(200, 80, 40, 0.3);
            border: 1px solid rgba(255,215,0,0.3);
            transition: background 0.3s;
            animation: coverGlow 4s ease-in-out infinite;
        }

        @keyframes coverGlow {
            0% { box-shadow: 0 15px 25px -8px rgba(230, 100, 60, 0.3); }
            50% { box-shadow: 0 20px 35px -4px rgba(255, 200, 50, 0.7); }
            100% { box-shadow: 0 15px 25px -8px rgba(230, 100, 60, 0.3); }
        }

        .cover-emoji {
            font-size: 90px;
            line-height: 1;
            filter: drop-shadow(0 8px 12px rgba(230, 80, 40, 0.4));
            animation: emojiSway 3s ease-in-out infinite;
        }

        @keyframes emojiSway {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(3deg) scale(1.02); }
            75% { transform: rotate(-3deg) scale(0.98); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .lyrics-wrapper {
            flex: 1;
            background: var(--lyrics-bg);
            border-radius: 22px;
            padding: 18px 20px;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(4px);
            height: 100%;
            overflow-y: auto;
            scroll-behavior: smooth;
            font-size: 15px;
            line-height: 1.9;
            color: var(--lyrics-text);
            transition: background 0.3s, color 0.3s;
            scrollbar-width: thin;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .lyrics-line {
            color: var(--lyrics-text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 4px 16px;
            border-radius: 24px;
            white-space: pre-wrap;
            word-break: break-word;
            text-align: center;
            opacity: 0.7;
            transform: scale(0.95);
            margin: 2px 0;
        }

        .lyrics-line.active {
            color: var(--lyrics-active-text);
            background: var(--lyrics-active-bg);
            font-weight: 600;
            transform: scale(1.05);
            opacity: 1;
            margin: 6px 0;
            box-shadow: var(--lyrics-active-shadow);
            z-index: 2;
            position: relative;
        }

        .lyrics-line.chinese {
            font-size: 16px;
            line-height: 2;
            letter-spacing: 0.5px;
        }

        .lyrics-line.english {
            font-size: 14px;
            line-height: 1.8;
            letter-spacing: 0.2px;
        }

        .lyrics-line.active.chinese {
            font-size: 18px;
            line-height: 2.2;
        }

        .lyrics-line.active.english {
            font-size: 16px;
            line-height: 2;
        }

        .lyrics-loading {
            color: var(--text-muted);
            text-align: center;
            padding: 20px;
            opacity: 0.8;
            margin: auto;
        }

        .song-info-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 8px;
        }

        .song-title {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--text-primary), #d94f30);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #file-status {
            font-size: 14px;
            padding: 4px 12px;
            border-radius: 16px;
            background: rgba(0,0,0,0.05);
            color: var(--text-muted);
            -webkit-text-fill-color: unset;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }

        #file-status.success { background: rgba(16,185,129,0.1); color: var(--status-success); }
        #file-status.warning { background: rgba(245,158,11,0.1); color: var(--status-warning); }
        #file-status.error { background: rgba(239,68,68,0.1); color: var(--status-error); }
        #file-status.info { background: rgba(59,130,246,0.1); color: var(--status-info); }

        .controls-bar {
            background: var(--control-bg);
            border-radius: 60px;
            padding: 14px 24px;
            border: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            backdrop-filter: blur(8px);
            transition: background 0.3s;
            flex-shrink: 0;
            width: 100%;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .action-buttons button {
            background: transparent;
            border: none;
            color: var(--button-color);
            font-size: 28px;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            touch-action: manipulation;
        }

        .action-buttons button:hover { background: var(--button-hover-bg); color: var(--text-primary); }

        .progress-area {
            flex: 1;
            min-width: 180px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .progress-time {
            font-size: 14px;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
            min-width: 40px;
            text-align: center;
        }

        .slider-container {
            flex: 1;
            position: relative;
            height: 8px;
            cursor: pointer;
        }

        .progress-slider {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-appearance: none;
            background: transparent;
            z-index: 2;
            outline: none;
        }

        .progress-buffer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--progress-bg);
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-buffer-fill {
            height: 100%;
            background: var(--progress-buffer);
            border-radius: 20px;
            transition: width 0.1s;
        }

        .progress-played {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--progress-fill);
            border-radius: 20px;
            pointer-events: none;
            z-index: 1;
        }

        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--progress-thumb);
            border-radius: 50%;
            box-shadow: 0 0 10px #ff884d, 0 0 20px rgba(255,120,60,0.5);
            cursor: pointer;
            border: 2px solid white;
            margin-top: -5px;
            position: relative;
            z-index: 3;
        }

        .progress-slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: transparent;
            border-radius: 20px;
        }

        .volume-area {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            flex-shrink: 0;
            min-width: 100px;
        }

        .volume-area i { font-size: 16px; }
        .volume-slider {
            width: 60px;
            height: 5px;
            -webkit-appearance: none;
            background: var(--volume-bg);
            border-radius: 10px;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--progress-thumb);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 8px #ff884d;
        }

        .mode-area {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .mode-btn, .menu-btn, .theme-btn {
            background: transparent;
            border: none;
            color: var(--button-color);
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            touch-action: manipulation;
        }
        .mode-btn:hover, .menu-btn:hover, .theme-btn:hover { background: var(--button-hover-bg); color: var(--text-primary); }

        /* ÊµÆÁ™óÊ≠åÂçïÈù¢Êùø */
        .playlist-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 420px;
            max-height: 70vh;
            background: var(--playlist-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 20px 16px;
            border: 1px solid rgba(230, 120, 70, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 0 2px rgba(255,215,0,0.1);
            z-index: 1000;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .playlist-panel.hidden { display: none; }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
        }
        .panel-header h3 {
            font-weight: 500;
            font-size: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .close-panel {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .close-panel:hover { background: var(--button-hover-bg); color: var(--text-primary); }

        .path-bar {
            background: rgba(0,0,0,0.05);
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
            border: 1px solid var(--border-light);
        }
        .path-item {
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 16px;
            transition: background 0.2s;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .path-item:hover { background: var(--playlist-item-hover); }
        .path-separator { color: var(--text-muted); }

        .file-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding-right: 4px;
        }
        .file-item {
            padding: 10px 16px;
            border-radius: 24px;
            background: var(--playlist-item-bg);
            border: 1px solid transparent;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            word-break: break-word;
        }
        .file-item:hover {
            background: var(--playlist-item-hover);
            border-color: rgba(230, 120, 70, 0.3);
            color: var(--text-primary);
        }
        .file-item.active {
            background: var(--active-gradient);
            border-color: #e05a3a;
            color: var(--text-primary);
        }
        .file-item i {
            width: 20px;
            text-align: center;
            color: #e05a3a;
        }
        .file-item.folder i { color: #ffb347; }
        .file-item.back i { color: var(--text-muted); }
        .item-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .footer-note {
            font-size: 12px;
            color: var(--footer-color);
            margin-top: 8px;
            text-align: center;
            transition: color 0.3s;
            flex-shrink: 0;
        }
        .new-year-greeting {
            display: inline-block;
            font-weight: 800;
            background: linear-gradient(135deg, #d94f30, #ffb347, #c0852b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: newYearPulse 2.2s infinite ease-in-out;
            padding: 4px 12px;
            border-radius: 30px;
            text-shadow: 0 0 8px rgba(255, 200, 0, 0.3);
            font-size: 1.1em;
            letter-spacing: 1px;
        }
        @keyframes newYearPulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 16px #ffaa33; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        .loading { color: var(--text-muted); text-align: center; padding: 20px; }

        /* ÁßªÂä®Á´ØÈÄÇÈÖçÔºöÈöêËóèÂ∞ÅÈù¢ */
        @media (max-width: 700px) {
            .glass-player { padding: 12px; }
            .cover-lyrics {
                flex-direction: column;
                align-items: center;
                gap: 16px;
                padding: 16px;
            }
            .cover-wrapper { display: none; }  /* ÈöêËóèÂ∞ÅÈù¢ */
            .lyrics-wrapper {
                height: 100% !important;
                font-size: 17px !important;
                line-height: 2.2 !important;
                padding: 16px !important;
                scrollbar-width: none !important;
            }
            .lyrics-wrapper::-webkit-scrollbar { display: none; }
            .lyrics-line { padding: 6px 12px !important; }
            .lyrics-line.active { padding: 8px 16px !important; transform: scale(1.08) !important; }
            .lyrics-line.chinese { font-size: 17px !important; line-height: 2.2 !important; }
            .lyrics-line.english { font-size: 15px !important; line-height: 2 !important; }
            .lyrics-line.active.chinese { font-size: 19px !important; line-height: 2.4 !important; }
            .lyrics-line.active.english { font-size: 17px !important; line-height: 2.2 !important; }
            .controls-bar {
                padding: 10px 12px !important;
                gap: 8px !important;
                border-radius: 30px !important;
                flex-wrap: wrap !important;
            }
            .action-buttons {
                width: 100%;
                justify-content: center;
                margin-bottom: 8px;
                gap: 15px !important;
            }
            .action-buttons button { width: 50px !important; height: 50px !important; font-size: 28px !important; }
            .progress-area { min-width: 100% !important; order: 2 !important; margin: 0 !important; gap: 5px !important; }
            .progress-time { font-size: 12px !important; min-width: 35px !important; }
            .volume-area {
                position: absolute !important;
                top: 12px !important;
                right: 12px !important;
                min-width: auto !important;
                width: auto !important;
                z-index: 1 !important;
            }
            .volume-slider { width: 50px !important; }
            .mode-area {
                position: absolute !important;
                top: 12px !important;
                left: 12px !important;
                order: 0 !important;
                gap: 4px !important;
                min-width: auto !important;
            }
            .mode-btn, .menu-btn, .theme-btn { width: 32px !important; height: 32px !important; font-size: 18px !important; }
            .song-title { font-size: 20px !important; width: 100% !important; text-align: center !important; margin-bottom: 8px !important; }
            #file-status { width: 100% !important; text-align: center !important; font-size: 13px !important; max-width: 100%; }
            .playlist-panel { width: 90%; max-width: 360px; padding: 16px; }
        }
        @media (max-width: 375px) {
            .controls-bar { padding: 8px 8px !important; }
            .action-buttons button { width: 45px !important; height: 45px !important; font-size: 24px !important; }
            .volume-slider { width: 40px !important; }
            .mode-btn, .menu-btn, .theme-btn { width: 28px !important; height: 28px !important; font-size: 16px !important; }
            .progress-time { font-size: 11px !important; min-width: 30px !important; }
        }
    </style>
</head>
<body>
<div class="glass-player">
    <div class="main-content">
        <div class="cover-lyrics">
            <div class="cover-wrapper">
                <span class="cover-emoji" id="cover-emoji">üßß</span>
            </div>
            <div class="lyrics-wrapper" id="lyrics-container">
                <div class="lyrics-loading">üïêÂä†ËΩΩÊ≠åËØç‰∏≠</div>
            </div>
        </div>

        <div class="song-info-bar">
            <span class="song-title" id="now-playing-title">Êú™Êí≠Êîæ</span>
            <span id="file-status" class="info">ÂàùÂßãÂåñ‰∏≠...</span>
        </div>

        <div class="controls-bar">
            <div class="action-buttons">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn"><i class="fas fa-play-circle" id="play-icon"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>

<script>
    (function() {

        let playlist = [];          // ÂΩìÂâçÁõÆÂΩï‰∏ãÁöÑÊâÄÊúâÊ≠åÊõ≤ { name, audioUrl, lrcUrl }
        let currentIndex = -1;

        // Êí≠ÊîæÊ®°Âºè: 0=È°∫Â∫è,1=ÂçïÊõ≤Âæ™ÁéØ,2=ÈöèÊú∫
        let playMode = 0;

        // Êñá‰ª∂ÊµèËßàÁõ∏ÂÖ≥
        let currentPath = '';       // Áõ∏ÂØπË∑ØÂæÑÔºåÁ©∫Â≠óÁ¨¶‰∏≤Ë°®Á§∫Ê†πÁõÆÂΩï
        let currentFiles = [];       // ÂΩìÂâçÁõÆÂΩï‰∏ãÁöÑÊâÄÊúâÊù°ÁõÆ { name, type, download_url? (Êñá‰ª∂), path }
        let fileMap = new Map();     // Êñá‰ª∂ÂêçÔºàÂ∞èÂÜôÂéªÊéâÊâ©Â±ïÂêçÔºâ-> { audioUrl, lrcUrl }

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function updateStatus(message, type = 'info') {

        function updateVolumeIcon(volume) {
            volumeIcon.className = volume <= 0 ? 'fas fa-volume-mute' : (volume < 0.5 ? 'fas fa-volume-down' : 'fas fa-volume-up');
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // ËØ≠Ë®ÄÊ£ÄÊµã
        function detectLanguage(text) {
            const cleanText = text.trim();
            if (!cleanText) return 'unknown';
            const chineseRegex = /[\u4e00-\u9fff]/;
            const englishRegex = /[a-zA-Z]/;
            const hasChinese = chineseRegex.test(cleanText);
            const hasEnglish = englishRegex.test(cleanText);
            if (hasChinese && !hasEnglish) return 'chinese';
            else if (hasEnglish && !hasChinese) return 'english';
            else if (hasChinese && hasEnglish) {
                const chineseCount = (cleanText.match(chineseRegex) || []).length;
                const englishCount = (cleanText.match(englishRegex) || []).length;
                return chineseCount >= englishCount ? 'chinese' : 'english';
            } else return 'english';
        }

        // Ëß£ÊûêLRC
        function parseLRC(lrcText) {
            const lines = lrcText.split('\n');
            const result = [];
            const timeRegex = /\[(\d{2}):(\d{2})(?:\.(\d{2,3}))?]/g;
            lines.forEach(line => {
                let match;
                const times = [];
                while ((match = timeRegex.exec(line)) !== null) {
                    const min = parseInt(match[1], 10);
                    const sec = parseInt(match[2], 10);
                    const ms = parseInt(match[3] || '0', 10);
                    const seconds = min * 60 + sec + ms / 1000;
                    times.push(seconds);
                }
                if (times.length > 0) {
                    let text = line.replace(timeRegex, '').trim();
                    if (text === '') text = ' ';
                    const lang = detectLanguage(text);
                    times.forEach(t => {
                        result.push({ time: t, text: text, lang: lang });
                    });
                }
            });
            result.sort((a, b) => a.time - b.time);
            return result;
        }

        // Ê∏≤ÊüìÊ≠åËØç
        function renderLyrics(lyricsArray) {
            lyricsContainer.innerHTML = '';
            if (!lyricsArray || lyricsArray.length === 0) {
                lyricsContainer.innerHTML = '<div class="lyrics-loading">ÊöÇÊó†Ê≠åËØç</div>';
                lyricLinesElements = [];
                return;
            }
            const fragment = document.createDocumentFragment();
            const elements = [];
            lyricsArray.forEach((item) => {
                const div = document.createElement('div');
                div.className = `lyrics-line ${item.lang}`;
                div.setAttribute('data-time', item.time);
                div.textContent = item.text || ' ';
                fragment.appendChild(div);
                elements.push({ element: div, time: item.time, lang: item.lang });
            });
            lyricsContainer.appendChild(fragment);
            lyricLinesElements = elements;
            lastActiveIndices = [];
        }

        // Ëé∑ÂèñË¶ÅÈ´ò‰∫ÆÁöÑË°åÁ¥¢ÂºïÔºàÊîØÊåÅÂèåËØ≠ÈÖçÂØπÔºâ
        function getHighlightIndices(currentTime, lyricsData, threshold = 0.3) {
            if (!lyricsData.length) return [];
            let activeIndex = -1;
            for (let i = 0; i < lyricsData.length; i++) {
                if (lyricsData[i].time <= currentTime) activeIndex = i;
                else break;
            }
            if (activeIndex === -1) return [];

            const indices = [activeIndex];
            const activeLang = lyricsData[activeIndex].lang;

            // Â∞ùËØïÈÖçÂØπÔºöÂ¶ÇÊûúÂΩìÂâçÊòØËã±Êñá‰∏î‰∏ã‰∏ÄË°åÊòØ‰∏≠Êñá‰∏îÊó∂Èó¥Â∑ÆÂ∞è‰∫éÈòàÂÄºÔºåÂàôÂêåÊó∂È´ò‰∫Æ‰∏ã‰∏ÄË°å
            if (activeLang === 'english' && activeIndex + 1 < lyricsData.length) {
                const next = lyricsData[activeIndex + 1];
                if (next.lang === 'chinese' && (next.time - lyricsData[activeIndex].time) < threshold) {
                    indices.push(activeIndex + 1);
                }
            }
            // Â¶ÇÊûúÂΩìÂâçÊòØ‰∏≠Êñá‰∏î‰∏ä‰∏ÄË°åÊòØËã±Êñá‰∏îÊó∂Èó¥Â∑ÆÂ∞è‰∫éÈòàÂÄºÔºåÂêåÊó∂È´ò‰∫Æ‰∏ä‰∏ÄË°å
            else if (activeLang === 'chinese' && activeIndex - 1 >= 0) {
                const prev = lyricsData[activeIndex - 1];
                if (prev.lang === 'english' && (lyricsData[activeIndex].time - prev.time) < threshold) {
                    indices.unshift(activeIndex - 1); // ‰øùÊåÅÈ°∫Â∫è
                }
            }
            return indices;
        }

        function updateLyricsHighlight(currentTime) {
            if (!lyricLinesElements.length || !lyricsData.length) return;
            const activeIndices = getHighlightIndices(currentTime, lyricsData);

            // ÁßªÈô§ÊâÄÊúâÊóßÈ´ò‰∫Æ
            lyricLinesElements.forEach((item, idx) => {
                if (item.element.classList.contains('active')) {
                    item.element.classList.remove('active');
                }
            });

            if (activeIndices.length === 0) return;

            // Ê∑ªÂä†Êñ∞È´ò‰∫Æ
            activeIndices.forEach(idx => {
                if (idx >= 0 && idx < lyricLinesElements.length) {
                    lyricLinesElements[idx].element.classList.add('active');
                }
            });

            // ÊªöÂä®Âà∞Á¨¨‰∏Ä‰∏™È´ò‰∫ÆË°å
            const firstActive = activeIndices[0];
            if (firstActive >= 0) {
                const activeElement = lyricLinesElements[firstActive].element;
                const container = lyricsContainer;
                const scrollOffset = activeElement.offsetTop - (container.clientHeight / 2) + (activeElement.offsetHeight / 2);
                container.scrollTo({ top: scrollOffset, behavior: 'smooth' });
            }
            lastActiveIndices = activeIndices;
        }

        function updateProgress() {
            if (audio.duration) {
                playedFill.style.width = (audio.currentTime / audio.duration * 100) + '%';
            }
            if (audio.buffered.length > 0) {
                const bufferedEnd = audio.buffered.end(audio.buffered.length - 1);
                bufferFill.style.width = (bufferedEnd / audio.duration * 100) + '%';
            }
        }

        function getNextIndex(forward = true) {
            if (playlist.length === 0) return -1;
            if (playMode === 1) return currentIndex;
            if (playMode === 2) {
                if (playlist.length === 1) return 0;
                let newIndex;
                do { newIndex = Math.floor(Math.random() * playlist.length); } while (newIndex === currentIndex);
                return newIndex;
            } else {
                return forward ? (currentIndex + 1) % playlist.length : (currentIndex - 1 + playlist.length) % playlist.length;
            }
        }

        // Âä†ËΩΩÊ≠åÊõ≤
        function loadSong(index) {
            if (index < 0 || index >= playlist.length) { updateStatus('Êó†ÊïàÊ≠åÊõ≤', 'error'); return; }
            const song = playlist[index];
            currentIndex = index;
            nowPlayingTitle.textContent = song.name;
            updateStatus(`Âä†ËΩΩ: ${song.name}`, 'info');
            // Êõ¥Êñ∞Êñá‰ª∂ÂàóË°®È´ò‰∫Æ
            document.querySelectorAll('.file-item').forEach((item, i) => {
                if (item.dataset.index == index && item.dataset.type === 'file') item.classList.add('active');
                else item.classList.remove('active');
            });

            audio.src = '';
            audio.load();
            try {
                audio.src = song.audioUrl;
                audio.load();
                updateStatus('Èü≥È¢ëÂä†ËΩΩ‰∏≠...', 'info');
            } catch (e) { updateStatus(`Èü≥È¢ëÂºÇÂ∏∏: ${e.message}`, 'error'); }

            // Âä†ËΩΩÊ≠åËØç
            if (song.lrcUrl) {
                updateStatus('Âä†ËΩΩÊ≠åËØç...', 'info');
                fetch(song.lrcUrl, { mode: 'cors' })
                    .then(res => res.ok ? res.text() : Promise.reject('Ê≠åËØçËé∑ÂèñÂ§±Ë¥•'))
                    .then(lrcText => {
                        lyricsData = parseLRC(lrcText);
                        renderLyrics(lyricsData);
                        updateStatus(`Ê≠åËØçÂÆåÊàê (${lyricsData.length}Ë°å)`, 'success');
                    })
                    .catch(err => {
                        console.warn(err);
                        lyricsData = [];
                        renderLyrics([]);
                        updateStatus('Ê≠åËØçÂä†ËΩΩÂ§±Ë¥•', 'warning');
                    });
            } else {
                lyricsData = [];
                renderLyrics([]);
                updateStatus('Êó†Ê≠åËØç', 'info');
            }

            if (!audio.paused) { audio.pause(); playIcon.className = 'fas fa-play-circle'; }
            progressSlider.value = 0;
            playedFill.style.width = '0%';
            bufferFill.style.width = '0%';

            durationSpan.textContent = '0:00';
        }

        // Ê∏≤ÊüìÊñá‰ª∂ÂàóË°® (ÊµÆÁ™ó)
        function renderFileList(files, path) {
            fileListUl.innerHTML = '';
            pathBar.innerHTML = '';

            // Ë∑ØÂæÑÈù¢ÂåÖÂ±ë
            const parts = path ? path.split('/') : [];
            let accumulated = '';
            const rootSpan = document.createElement('span');
            rootSpan.className = 'path-item';
            rootSpan.textContent = 'üè† Ê†πÁõÆÂΩï';
            rootSpan.addEventListener('click', () => navigateTo(''));
            pathBar.appendChild(rootSpan);
            parts.forEach((part, idx) => {
                const sep = document.createElement('span');
                sep.className = 'path-separator';
                sep.textContent = '‚Ä∫';
                pathBar.appendChild(sep);
                const span = document.createElement('span');
                span.className = 'path-item';
                span.textContent = part;
                accumulated += (accumulated ? '/' : '') + part;
                span.addEventListener('click', () => navigateTo(accumulated));
                pathBar.appendChild(span);
            });

            // ËøîÂõû‰∏ä‰∏ÄÁ∫ß (Â¶ÇÊûú‰∏çÊòØÊ†πÁõÆÂΩï)
            if (path) {

                    navigateTo(parent);
                });
                fileListUl.appendChild(backLi);
            }

            // ÂÖàÊòæÁ§∫Êñá‰ª∂Â§π
            const folders = files.filter(f => f.type === 'dir');
            folders.sort((a,b) => a.name.localeCompare(b.name));
            folders.forEach(f => {
                const li = document.createElement('li');

                li.addEventListener('click', () => navigateTo(f.path));
                fileListUl.appendChild(li);
            });

            // ÂÜçÊòæÁ§∫MP3Êñá‰ª∂
            const mp3Files = files.filter(f => f.type === 'file' && f.name.toLowerCase().endsWith('.mp3'));
            mp3Files.sort((a,b) => a.name.localeCompare(b.name));

                const li = document.createElement('li');

                li.dataset.type = 'file';
                li.dataset.index = idx; // ‰∏¥Êó∂Á¥¢ÂºïÔºå‰πãÂêé‰ºöÊ†πÊçÆplaylistÈáçÊñ∞ÂØπÂ∫î
                li.innerHTML = `<i class="fas fa-music"></i><span class="item-name">${f.name.replace(/\.mp3$/i, '')}</span>`;
                li.addEventListener('click', () => {
                    // ÊûÑÂª∫ÂΩìÂâçÁõÆÂΩïÁöÑÊí≠ÊîæÂàóË°®
                    buildPlaylistFromCurrentDir(f);
                });
                fileListUl.appendChild(li);
            });

            if (folders.length === 0 && mp3Files.length === 0) {
                fileListUl.innerHTML = '<li class="file-item" style="justify-content:center;">üìÇ Á©∫Êñá‰ª∂Â§π</li>';
            }
        }

        // ‰ªéÂΩìÂâçÁõÆÂΩïÊûÑÂª∫Êí≠ÊîæÂàóË°®ÔºåÂπ∂Êí≠ÊîæÊåáÂÆöÊñá‰ª∂
        function buildPlaylistFromCurrentDir(clickedFile) {
            const mp3s = currentFiles.filter(f => f.type === 'file' && f.name.toLowerCase().endsWith('.mp3'));
            const lrcMap = new Map();
            currentFiles.forEach(f => {
                if (f.type === 'file' && f.name.toLowerCase().endsWith('.lrc')) {
                    const base = f.name.slice(0, -4).toLowerCase();
                    lrcMap.set(base, f.download_url);
                }
            });

            const newPlaylist = mp3s.map(mp3 => {
                const base = mp3.name.slice(0, -4).toLowerCase();
                return {
                    name: mp3.name.slice(0, -4) || 'Êú™Áü•',
                    audioUrl: mp3.download_url,
                    lrcUrl: lrcMap.get(base) || null
                };
            });
            playlist = newPlaylist;

            // ÊâæÂà∞Ë¢´ÁÇπÂáªÊñá‰ª∂Âú®playlist‰∏≠ÁöÑÁ¥¢Âºï
            const clickedBase = clickedFile.name.slice(0, -4).toLowerCase();
            const targetIndex = playlist.findIndex(s => s.name.toLowerCase() === clickedBase);
            if (targetIndex !== -1) {
                loadSong(targetIndex);
                audio.play().then(() => {
                    playIcon.className = 'fas fa-pause-circle';
                    updateStatus(`Êí≠Êîæ: ${playlist[targetIndex].name}`, 'success');
                }).catch(e => updateStatus(`Êí≠ÊîæÂ§±Ë¥•: ${e.message}`, 'error'));
            }

            // Êõ¥Êñ∞Êñá‰ª∂ÂàóË°®ÁöÑÈ´ò‰∫ÆÊòæÁ§∫ (ÈÄöËøáÈáçÊñ∞Ê∏≤ÊüìÊó∂Ê†áËÆ∞active)
            renderFileList(currentFiles, currentPath); // ÈáçÊñ∞Ê∏≤Êüì‰ª•Ê∏ÖÈô§È´ò‰∫ÆÔºåÁ®çÂêéÈÄöËøáloadSong‰ºöÂä†active
        }

        // ÂØºËà™Âà∞ÊåáÂÆöË∑ØÂæÑ
        function navigateTo(path) {
            currentPath = path;
            updateStatus(`ËøõÂÖ• ${path || 'Ê†πÁõÆÂΩï'}...`, 'info');
            fetchMusicList(path);
        }

        // Ëé∑ÂèñÁõÆÂΩïÂÜÖÂÆπ
        function fetchMusicList(path = '') {
            const apiUrl = `https://api.github.com/repos/amaxyzdog/music/contents/${path}`;
            updateStatus('Ëé∑ÂèñÁõÆÂΩï...', 'info');
            fetch(apiUrl, { headers: { 'Accept': 'application/json' } })
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    if (!Array.isArray(data)) throw new Error('‰∏çÊòØÁõÆÂΩï');
                    currentFiles = data.map(item => ({
                        name: item.name,
                        type: item.type,
                        path: item.path,
                        download_url: item.download_url || null
                    }));
                    renderFileList(currentFiles, currentPath);
                    updateStatus(`Âä†ËΩΩÂÆåÊàê`, 'success');
                })
                .catch(err => {
                    console.error(err);
                    updateStatus(`Âä†ËΩΩÂ§±Ë¥•: ${err.message}`, 'error');
                    fileListUl.innerHTML = `<li class="file-item" style="color:var(--status-error);"><i class="fas fa-exclamation-triangle"></i> ${err.message}</li>`;
                });
        }

        // ÂàùÂßãÂåñ
        function init() {
            updateStatus('ÂàùÂßãÂåñÊí≠ÊîæÂô®...', 'info');
            fetchMusicList(''); // Ê†πÁõÆÂΩï

            // ‰∫ã‰ª∂ÁªëÂÆö
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            audio.addEventListener('timeupdate', onTimeUpdate);
            audio.addEventListener('progress', onProgress);
            audio.addEventListener('loadedmetadata', onLoadedMetadata);
            audio.addEventListener('ended', onEnded);
            audio.addEventListener('error', (e) => {
                const err = e.target.error;
                const msg = err ? (err.code ? {1:'‰∏≠Ê≠¢',2:'ÁΩëÁªú',3:'Ëß£Á†Å',4:'‰∏çÂèØÁî®'}[err.code] : 'Êú™Áü•') : 'Êú™Áü•';
                updateStatus(`Èü≥È¢ëÈîôËØØ: ${msg}`, 'error');
                playIcon.className = 'fas fa-play-circle';
            });
            progressSlider.addEventListener('input', onSliderInput);
            progressSlider.addEventListener('change', onSliderChange);
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value;
                updateVolumeIcon(e.target.value);
            });
            audio.volume = 0.8;
            updateVolumeIcon(0.8);
            audio.addEventListener('play', () => {
                playIcon.className = 'fas fa-pause-circle';
                updateStatus('Êí≠Êîæ‰∏≠', 'success');
            });
            audio.addEventListener('pause', () => {
                playIcon.className = 'fas fa-play-circle';
                updateStatus('Â∑≤ÊöÇÂÅú', 'info');
            });
            lyricsContainer.addEventListener('touchmove', (e) => e.stopPropagation(), { passive: true });
            window.addEventListener('resize', () => { if (audio.currentTime) updateLyricsHighlight(audio.currentTime); });
            window.addEventListener('online', () => updateStatus('ÁΩëÁªúÂ∑≤ÊÅ¢Â§ç', 'success'));
            window.addEventListener('offline', () => updateStatus('ÁΩëÁªúÂ∑≤Êñ≠ÂºÄ', 'error'));
        }

        function togglePlayPause() {
            if (!audio.src) { updateStatus('ÊöÇÊó†Èü≥È¢ë', 'warning'); return; }
            if (audio.paused) {
                audio.play().catch(e => updateStatus(`Êí≠ÊîæÂ§±Ë¥•: ${e.message}`, 'error'));
            } else {
                audio.pause();
            }
        }

        function onTimeUpdate() {
            if (isSeeking) return;
            const current = audio.currentTime || 0;
            const duration = audio.duration || 0;
            progressSlider.max = duration || 100;
            progressSlider.value = current;
            currentTimeSpan.textContent = formatTime(current);
            durationSpan.textContent = formatTime(duration);
            updateProgress();
            updateLyricsHighlight(current);
        }

        function onProgress() { updateProgress(); }
        function onLoadedMetadata() {
            durationSpan.textContent = formatTime(audio.duration);
            progressSlider.max = audio.duration || 0;
        }
        function onSliderInput() {
            isSeeking = true;
            currentTimeSpan.textContent = formatTime(progressSlider.value);
        }
        function onSliderChange() {
            audio.currentTime = progressSlider.value;
            isSeeking = false;
            updateLyricsHighlight(audio.currentTime);
        }
        function playPrev() {
            if (playlist.length === 0) return;
            let newIndex = getNextIndex(false);
            loadSong(newIndex);
            audio.play().catch(e => updateStatus(`Êí≠ÊîæÂ§±Ë¥•: ${e.message}`, 'error'));
        }
        function playNext() {
            if (playlist.length === 0) return;
            let newIndex = getNextIndex(true);
            loadSong(newIndex);
            audio.play().catch(e => updateStatus(`Êí≠ÊîæÂ§±Ë¥•: ${e.message}`, 'error'));
        }
        function onEnded() {
            if (playMode === 1) {
                audio.currentTime = 0;
                audio.play().catch(e => updateStatus(`Âæ™ÁéØÂ§±Ë¥•: ${e.message}`, 'error'));
            } else {
                playNext();
            }
        }

        // ÂêØÂä®
        init();
    })();
</script>
