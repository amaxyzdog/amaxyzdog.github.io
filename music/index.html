        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;

        // è¯­è¨€æ£€æµ‹ (åŸæ ·)
        function detectLanguage(text) {
            const cleanText = text.trim();
            if (!cleanText) return 'unknown';
            const chineseRegex = /[\u4e00-\u9fff]/;
            const englishRegex = /[a-zA-Z]/;
            const hasChinese = chineseRegex.test(cleanText);
            const hasEnglish = englishRegex.test(cleanText);
            if (hasChinese && !hasEnglish) return 'chinese';
            else if (hasEnglish && !hasChinese) return 'english';
            else if (hasChinese && hasEnglish) {
                const chineseCount = (cleanText.match(chineseRegex) || []).length;
                const englishCount = (cleanText.match(englishRegex) || []).length;
                return chineseCount >= englishCount ? 'chinese' : 'english';
            }
            else return 'english';
        }

        function parseLRC(lrcText) {
            const lines = lrcText.split('\n');
            const result = [];
            const timeRegex = /\[(\d{2}):(\d{2})(?:\.(\d{2,3}))?]/g;
            lines.forEach(line => {
                let match;
                const times = [];
                while ((match = timeRegex.exec(line)) !== null) {
                    const min = parseInt(match[1], 10);
                    const sec = parseInt(match[2], 10);
                    const ms = parseInt(match[3] || '0', 10);
                    const seconds = min * 60 + sec + ms / 1000;
                    times.push(seconds);
                }
                if (times.length > 0) {
                    let text = line.replace(timeRegex, '').trim();
                    if (text === '') text = ' ';
                    const lang = detectLanguage(text);
                    times.forEach(t => {
                        result.push({ time: t, text: text, lang: lang });
                    });
                }
            });
            result.sort((a, b) => a.time - b.time);
            return result;
        }

            if (activeIndex === lastActiveIndex) return;
            if (lastActiveIndex >= 0 && lastActiveIndex < lyricLinesElements.length) {
                lyricLinesElements[lastActiveIndex].element.classList.remove('active');
            }
            if (activeIndex >= 0 && activeIndex < lyricLinesElements.length) {
                const activeElement = lyricLinesElements[activeIndex].element;
                activeElement.classList.add('active');
                const container = lyricsContainer;
                const scrollOffset = activeElement.offsetTop - (container.clientHeight / 2) + (activeElement.offsetHeight / 2);
                const scrollToSmoothly = (element, targetPosition, duration = 300) => {
                    const startPosition = element.scrollTop;
                    const distance = targetPosition - startPosition;
                    let startTime = null;
                    const animation = (currentTime) => {
                        if (startTime === null) startTime = currentTime;
                        const timeElapsed = currentTime - startTime;
                        const progress = Math.min(timeElapsed / duration, 1);
                        const easeProgress = progress < 0.5 
                            ? 4 * progress * progress * progress 
                            : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                        element.scrollTop = startPosition + distance * easeProgress;
                        if (timeElapsed < duration) {
                            requestAnimationFrame(animation);
                        }
                    };
                    requestAnimationFrame(animation);
                };
                scrollToSmoothly(container, scrollOffset);
            }
            lastActiveIndex = activeIndex;
        }

            try {

                updateStatus('éŸ³é¢‘åŠ è½½ä¸­...', 'info');

                const onCanPlay = () => {

                const onError = (e) => {
                    const errorMsg = {

                        3: 'è§£ç é”™è¯¯',

                    updateStatus(`éŸ³é¢‘åŠ è½½å¤±è´¥: ${errorMsg}`, 'error');

            if (song.lrcUrl) {
                updateStatus('æ­£åœ¨åŠ è½½æ­Œè¯...', 'info');
                const fetchWithTimeout = (url, options = {}, timeout = 10000) => {
                    return Promise.race([

        function fetchMusicList(retries = 2) {
            updateStatus('æ­£åœ¨è·å–æ­Œæ›²åˆ—è¡¨...', 'info');
            const fetchWithRetry = async (url, options = {}, retriesLeft = retries) => {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);
                    const res = await fetch(url, {
                        ...options,
                        signal: controller.signal,
                        headers: { 'Accept': 'application/json' }
                    });
                    clearTimeout(timeoutId);
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return res.json();
                } catch (err) {
                    if (retriesLeft > 0 && err.name !== 'AbortError') {
                        updateStatus(`è·å–å¤±è´¥ï¼Œå‰©ä½™é‡è¯•æ¬¡æ•°: ${retriesLeft}`, 'warning');
                        return fetchWithRetry(url, options, retriesLeft - 1);
                    }
                    throw err;
                }
            };
            fetchWithRetry('https://api.github.com/repos/amaxyzdog/music/contents/')
                .then(files => {

                    playlist = songs;

                .catch(err => {

                    refreshLi.addEventListener('click', () => fetchMusicList());
                    playlistUl.appendChild(refreshLi);
                });
        }
